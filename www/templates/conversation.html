<!-- Nav Bar -->
<ion-nav-bar class="nav-title-slide-ios7 stotle-nav-bar-clear" ng-click="back()">
  <button class="button-icon icon ion-ios7-arrow-left stotle-button conversation-back" ng-click="back()"></button>
</ion-nav-bar>

<ion-view title="{{conversation.name}}">
	<ion-content class="conversation-content">

		<!-- Conversation Content -->
		<ion-list>

			<!-- Post Info Sub-Header -->
			<div class="post-info-header">

				<!-- Book -->
				<div class="item item-avatar ">
					<img class="icon" ng-src={{reference.icon}} err-src="img/test/blank_cover.png">
					<p class="title">{{reference.title}}</p>
					<p class="author">{{reference.author}}</p>
					<p class="price">${{conversation.price}}</p>
				</div>

			
				
			</div>

			<!-- Comments -->
			<div class="comments" ng-if="conversation.comments != ' '">
					{{conversation.comments}}
			</div>

			<!-- Images -->
				<div class="row" ng-if="conversation.images.length > 0">
					<div class="col">
						<img ng-repeat="image in conversation.images" class="image" src={{image}} ng-click="openImage(image)">
					</div>
				</div>

			

			<!-- Messages -->
			<div ng-repeat="message in conversation.messages track by message.id">

				<ion-item class="item item-avatar message-item-left">
					<img class="clip-circle message-icon-left" src={{conversation.icon}}>
					<p class="message-body-left">{{message.body}}</p>
				</ion-item>

				<ion-item class="item item-avatar-right message-item-right">
					<img class="clip-circle message-icon-right" src={{conversation.icon}}>
					<p class="message-body-right">{{message.body}}</p>
				</ion-item>
				
			</div>
		</ion-list>
	</ion-content>

	<!-- Text Input -->
		<ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
			<label class="item-input-wrapper">
				<input type="text" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
			</label>
			<button class="button button-clear" ng-click="sendMessage()">
				Send
			</button>
		</ion-footer-bar>

</ion-view>
