<div class="modal post-detail-modal">

	<!-- Post Info -->
	<div class="post-detail-header">
		<div class="row row-center">
			<div class="col simple-col">
				<img class="clip-circle icon" src={{post.user.icon}}>
			</div>
			<div class="col simple-col">
				<h3 class="price">${{post.price}}</h3>
			</div>
			<div class="col simple-col">
				<h3 class="edition">{{post.edition}}</h3>
			</div>
			<div class="col simple-col">
				<h3 class="condition">{{post.condition}}</h3>
			</div>
		</div>
		<div class"row bottom-row">
			<div class="col col-25 bottom-col">
				<p class="name">{{post.user.name}}</p>
			</div>
		</div>
	</div>

	<!-- Post Details -->
	<ion-content class="post-detail-content">
		Content
	</ion-content>

	<!-- Footer Buttons -->
	<div class="bar bar-footer post-detail-footer">
		<button class="button button-clear stotle-button close" ng-click="closePostDetail()">Close</button>
		<button class="button button-clear stotle-button message">Message</button>
	</div>

</div>
