<ion-view title="Selling">
	<ion-content class="has-header">
		<ion-list>
			<ion-item class="item item-avatar" ng-repeat="message in messages">
				<img src={{message.icon}}>
				<h3>{{message.title}}</h3>
				<div>
					<p class="message-author">{{message.author}}</p>
					<p class="message-count">{{message.count}}</p>
				</div>
				<!-- <p id="message-count">{{message.count}}</p> -->
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
