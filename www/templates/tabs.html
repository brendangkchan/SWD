<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="has-tabs-top tabs-top">


  <!-- Pets Tab -->
  <ion-tab title="Selling" href="#/tab/selling">
    <ion-nav-view name="tab-selling"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Buying" href="#/tab/buying">
    <ion-nav-view name="tab-buying"></ion-nav-view>
  </ion-tab>


</ion-tabs>
