<ion-view title="My Books" ng-controller="SearchCtrl">
  <!-- Nav Bar -->
  <ion-nav-bar class="bar-energized nav-title-slide-ios7 stotle-nav-bar">
    <button class="button button-clear pull-left" ng-if="showResultsButton" ui-sref="home.posts.selling">Results</button>
  </ion-nav-bar>

  <!-- Search Bar -->
  <div class="bar bar-subheader" id="search-bar-container">
    <label class="item item-input" id="search-bar">
      <i class="icon ion-search placeholder-icon"></i>
      <input enterShowResults type="text" placeholder="Title, Author, ISBN..." ng-model="query" ng-enter="search(query)" >
    </label>
  </div>

<!-- Reference Tabs -->
<ion-tabs class="has-tabs-top tabs-top">

  <!-- Selling Tab -->
  <ion-tab title="Selling" ui-sref="home.tab.selling">
    <ion-nav-view name="tab-selling"></ion-nav-view>
  </ion-tab>

  <!-- Buying Tab -->
  <ion-tab title="Buying" ui-sref="home.tab.buying">
    <ion-nav-view name="tab-buying"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</ion-view>
