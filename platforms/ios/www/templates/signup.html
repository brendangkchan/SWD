<!-- Search Bar -->
<ion-header-bar class="bar bar-subheader school-search-subheader">
	<label class="item item-input">
		<i class="icon ion-ios7-search-strong placeholder-icon"></i>
		<input enterShowResults type="text" placeholder="{{placeholder}}" ng-model="search.name">
	</label>
</ion-header-bar>


<ion-view class="has-header has-subheader">

	<ion-content class="has-margin has-padding">

		<ion-list ng-if="stateSelected == false">
			<div ng-repeat="state in states | filter:search | orderBy: 'name'" ng-click="selectState(state.name)">
				<div class="item">
					<h2>{{state.name}}</h2>
				</div>
			</div> 
		</ion-list>

		<ion-list ng-if="stateSelected == true">
			<div ng-repeat="school in schools | filter:search" ng-click="selectSchool(school)">
				<div class="item">
					<h2>{{school.name}}</h2>
				</div>
			</div> 
		</ion-list>



	</ion-content>
</ion-view>
