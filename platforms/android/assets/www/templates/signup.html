<!-- Search Bar -->
<ion-nav-bar class="bar bar-header bar-light">

	<button class="button button-icon icon ion-ios7-arrow-left stotle-button" ng-click="back()"></button>

	<h1 class='title'>Where Do You Go To School?</h1>

</ion-nav-bar>

<!-- Search Bar -->
<ion-header-bar class="bar bar-subheader school-search-subheader">
	<label class="item item-input">
		<i class="icon ion-ios7-search-strong placeholder-icon"></i>
		<input enterShowResults type="text" placeholder="Search by school name" ng-model="query" ng-enter="searchSchool(query)">
	</label>
</ion-header-bar>


<ion-view class="has-header has-subheader">

	<ion-content>

		<ion-list>
			<div ng-repeat="school in schools" ng-click="selectSchool(school)">
				<div class="item padding">
					<h2>{{school.NAME}}</h2>
					<p>{{school.STATE}}</p>
				</div>
			</div> 
		</ion-list>

		<div ng-if="noResults" class="padding">
			<p>Sorry no matches found!</p>
		</div>



	</ion-content>
</ion-view>
