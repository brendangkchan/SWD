<!-- results.html
Initial results after first search -->


<!-- Nav Bar -->
<ion-nav-bar class="bar-light nav-title-slide-ios7 stotle-nav-bar-clear" ng-click="back()">
  <button class="button-icon icon ion-ios7-arrow-left stotle-button" ng-click="back()"></button>
</ion-nav-bar>

<ion-view title="Results">
	<ion-content class="results-content">

		<!-- Results Content -->
		<ion-list>

			<!-- Results Sub-Header -->
			<div class="results-sub-header">
				<p>Matches For: {{query}}</p>
			</div>

			<!-- Messages -->
			<div ng-repeat="result in results track by result.isbn">

				<div class="item item-avatar result-item" ui-sref="home.posts.selling" ng-click="selectBook(result)">
					<img class="icon" ng-src={{result.icon}} err-src="img/test/blank_cover.png">
					<h2 class="title">{{result.title}}</h2>
					<p class="author">{{result.author}}</p>
					<p class="isbn">{{result.isbn}}</p>
				</div>
				
			</div>
		</ion-list>
	</ion-content>
</ion-view>
