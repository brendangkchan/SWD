<!-- Nav Bar -->
<ion-nav-bar class="bar-light nav-title-slide-ios7 stotle-nav-bar-clear">
  <button class="button-icon icon ion-ios7-arrow-left stotle-button" ng-click="back()"></button>
  <button class="button button-clear pull-right stotle-button create-post-button" ng-click="openCreatePost()" ng-if="showPostButtons">
  Create Post
  </button>
</ion-nav-bar>

<ion-view title="Posts">

	<!-- Results Sub-Header -->
	<div class="has-header item item-avatar posts-sub-header">
		<img class="icon" ng-src={{book.icon}} err-src="img/test/blank_cover.png">
		<p class="title">{{book.title}}</p>
		<p class="author">{{book.author}}</p>
		<p class="isbn">${{book.isbn}}</p>
	</div>

	<!-- Post Tabs -->
	<ion-tabs class="has-tabs-top tabs-top post-tabs">

	  	<!-- Selling Tab -->
	  	<ion-tab title="Selling" ui-sref="home.posts.selling">
	    	<ion-nav-view name="tab-posts-selling"></ion-nav-view>
	  	</ion-tab>

	  	<!-- Buying Tab -->
	  	<ion-tab title="Buying" ui-sref="home.posts.buying">
	    	<ion-nav-view name="tab-posts-buying"></ion-nav-view>
	  	</ion-tab>

	</ion-tabs>
